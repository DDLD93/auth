version: '3'
services:   
  mongo:      
    image: mongo:4.4.12      
    ports:         
      - 27017:27017        
  auth:      
    image: auth:v2 
    restart: always  
    ports: 
      - 80:5000        
    depends_on:           
      - mongo
  forms:
    image: form:v2
    restart: always
    ports:
      - 3000:3000
    depends_on:           
      - mongo

  

 